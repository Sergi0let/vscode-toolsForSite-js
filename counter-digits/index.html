<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation counter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="page">
        <section class="page__section">
          <div class="page__container">
            <h2 class="page__title">This is digits counter!!!</h2>
            <div class="page__row">
              <div data-digits-counter class="page__counter">100</div>
              <div data-digits-counter class="page__counter">500</div>
              <div data-digits-counter class="page__counter">-10</div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
