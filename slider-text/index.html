<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Sliders</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <h2>Слайдер №1</h2>

        <div id="slider_one" class="slider">
          <p class="slider__content"></p>
          <button class="slider__next btn-slider"></button>
          <button class="slider__prev btn-slider"></button>
        </div>
      </div>
      <div class="content">
        <h2>Слайдер №2</h2>

        <div id="slider_two" class="slider">
          <p class="slider__content"></p>
          <button class="slider__next btn-slider"></button>
          <button class="slider__prev btn-slider"></button>
        </div>
      </div>
      <div class="content">
        <h2>Таймер</h2>
        <div id="slider_three" class="slider">
          <p class="slider__content"></p>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
