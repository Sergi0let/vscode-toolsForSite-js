<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sub Menu</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="menu">
        <ul class="menu__list">
          <li>
            <a href="#" class="menu__link">First menu level #1</a>
            <span class="menu__arrow arrow"></span>
            <ul class="menu__sub-list">
              <li>
                <a href="#" class="menu__sub-link">Second menu level #1</a>
              </li>
              <li>
                <a href="#" class="menu__sub-link">Second menu level #2</a>
                <span class="menu__arrow-sub arrow"></span>
                <ul class="menu__sub-sub-list">
                  <li>
                    <a href="#" class="menu__sub-sub-link"
                      >Third menu lever #1</a
                    >
                  </li>
                  <li>
                    <a href="#" class="menu__sub-sub-link"
                      >Third menu lever #2</a
                    >
                  </li>
                  <li>
                    <a href="#" class="menu__sub-sub-link"
                      >Third menu lever #3</a
                    >
                  </li>
                </ul>
              </li>
              <li>
                <a href="#" class="menu__sub-link">Second menu level #3</a>
              </li>
            </ul>
          </li>
          <li><a href="#" class="menu__link">First menu level #2</a></li>
          <li><a href="#" class="menu__link">First menu level #3</a></li>
        </ul>
      </nav>
    </div>
    <script src="js/style.js"></script>
  </body>
</html>
